<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="block text-gray-700 font-semibold text-sm">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 text-sm">
            </div>
            <div class="mb-3">
                <label for="password" class="block text-gray-700 font-semibold text-sm">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Password" required
                        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 text-sm">
                    <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-4 h-4 text-gray-500">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 12h.01M12 12h.01M9 12h.01M9 10a3 3 0 006 0v0a3 3 0 10-6 0v0z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit"
                    class="w-full bg-orange-600 text-white p-2 rounded-lg font-semibold hover:bg-orange-700 transition text-sm">Login</button>
            </div>
            <div class="flex items-center justify-center mb-3">
                <div class="w-full border-t border-gray-300"></div>
                <span class="mx-2 text-gray-500 text-xs">OR</span>
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="mb-3">
                <button type="button"
                    class="w-full bg-white text-black border border-gray-300 p-2 rounded-lg flex items-center justify-center font-semibold hover:bg-gray-100 transition text-sm">
                    <img src="../Asset/google-icon.jpeg"
                        alt="Google Logo" class="w-4 h-4 mr-2">
                    Login with Google
                </button>
            </div>
            <div class="text-center">
                <a href="#" class="text-blue-600 hover:underline text-sm">Forgot your password?</a>
            </div>
            <div class="text-center mt-2">
                <span class="text-gray-700 text-sm">Don't have an account?</span>
                <a href="#" class="text-blue-600 hover:underline text-sm">Register</a>
            </div>
        </form>
    </div>
</body>

</html>
