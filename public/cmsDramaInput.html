    <link rel="stylesheet" href="./css/style.css" />

<body class="flex flex-col min-h-screen bg-gray-100">

                </button>

                        <button id="accordion-button" class="flex items-center justify-between w-full px-4 py-2 text-left text-gray-700 bg-gray-300 rounded-md focus:outline-none">

                            <span id="accordion-icon" class="text-xl">+</span>
                        </button>
                        <ul id="accordion-content" class="mt-2 ml-4 space-y-2 rounded-md accordion-content show">
                            <li><a href="#" id="validate-button" class="block px-4 py-2 text-gray-700 rounded-md menu-link hover:bg-gray-200">Validate</a></li>
                            <li><a href="cmsDramaInput.html" class="block px-4 py-2 text-gray-700 bg-gray-300 rounded-md menu-link">Input New Drama</a></li>

                    </li>

                    <li><a href="cmsActors.html" class="block px-4 py-2 text-gray-700 rounded-md menu-link hover:bg-gray-300">Actors</a></li>

                    <li><a href="cmsUsers.html" class="block px-4 py-2 text-gray-700 rounded-md menu-link hover:bg-gray-300">Users</a></li>
                    <li><a href="loginPage.html" class="block px-4 py-2 text-gray-700 rounded-md menu-link hover:bg-gray-300">Logout</a></li>
                </ul>
            </div>
        </aside>
        <main class="flex-1 p-4 md:p-6">
            <button id="hamburger" class="p-2 text-gray-600 md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <!-- Lanjutkan disini -->
            <section></section>
