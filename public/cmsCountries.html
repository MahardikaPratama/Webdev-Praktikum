<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DramaKu</title>
    <!-- Mengimpor Tailwind CSS dari CDN untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const hamburger = document.getElementById("hamburger");
            const closeSidebar = document.getElementById("close-sidebar");

            hamburger.addEventListener("click", function () {
                sidebar.classList.toggle("-translate-x-full");
            });

            closeSidebar.addEventListener("click", function () {
                sidebar.classList.toggle("-translate-x-full");
            });
        });
    </script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Container Utama -->
    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside id="sidebar" class="flex flex-col fixed inset-y-0 left-0 w-64 bg-white shadow-lg md:relative md:w-1/5 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40">
            <div class="p-6 relative">
                <!-- Tombol tutup sidebar untuk tampilan mobile -->
                <button id="close-sidebar" class="absolute top-4 right-4 p-2 text-gray-600 md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor"viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>

                <!-- Judul dan menu navigasi -->
                <h2 class="text-2xl font-bold mb-4">DramaKu</h2>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-gray-300">Dramas</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-4 rounded-md text-gray-700 bg-gray-300 font-bold">Countries</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-gray-300">Awards</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-gray-300">Genres</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-gray-300">Actors</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-gray-300">Comments</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-gray-300">Users</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-gray-300">Logout</a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <button id="hamburger" class="p-2 text-gray-600 md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <!-- Section for countries management -->
            <section class="container mx-auto bg-white p-6 rounded-md shadow-md">
                <!-- Form to add a new country -->
                <form class="mb-6 flex items-center space-x-4">
                    <label for="country" class="block font-medium text-gray-700">Country</label>
                    <input type="text" id="country" name="country" class="block w-1/3 p-2 border border-gray-300 rounded-md focus:ring focus:ring-orange-500" />
                    <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600">Submit</button>
                </form>

                <!-- Table displaying countries -->
                <table class="min-w-full bg-white">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="py-2 px-4 border-b"></th>
                            <th class="py-2 px-4 border-b text-left">Countries</th>
                            <th class="py-2 px-4 border-b text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd:bg-red-100">
                            <td class="py-2 px-4 border-b">1</td>
                            <td class="py-2 px-4 border-b">
                                <input type="text" value="Japan" class="w-full md:w-1/5 border-none bg-transparent focus:ring-0" />
                                <label class="inline-flex items-center ml-2">
                                    <input type="radio" name="default" checked class="form-radio" />
                                    <span class="ml-2 text-gray-700">Default</span>
                                </label>
                            </td>
                            <td class="py-2 px-4 border-b text-right">
                                <a href="#" class="text-red-500 hover:text-red-600">Rename</a> |
                                <a href="#" class="text-gray-600 hover:text-gray-700">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 border-b">2</td>
                            <td class="py-2 px-4 border-b">Korea</td>
                            <td class="py-2 px-4 border-b text-right">
                                <a href="#" class="text-red-500 hover:text-red-600">Rename</a> |
                                <a href="#" class="text-red-500 hover:text-red-600">Delete</a>
                            </td>
                        </tr>
                        <tr class="odd:bg-red-100">
                            <td class="py-2 px-4 border-b">3</td>
                            <td class="py-2 px-4 border-b">China</td>
                            <td class="py-2 px-4 border-b text-right">
                                <a href="#" class="text-red-500 hover:text-red-600">Rename</a> |
                                <a href="#" class="text-red-500 hover:text-red-600">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto z-50">
        <p>&copy; 2024 DramaKu. All rights reserved.</p>
    </footer>
</body>
</html>
