<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-lg">
        <h2 class="mb-4 text-xl font-bold text-center">Forgot Password</h2>
        <p class="mb-4 text-sm text-center text-gray-700">
            Enter your email address below and we'll send you a link to reset your password.
        </p>
        <form>
            <div class="mb-3">
                <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required
                    class="w-full p-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-3">
                <button type="button" id="resetPasswordButton"
                    class="w-full p-2 text-sm font-semibold text-white transition bg-orange-600 rounded-lg hover:bg-orange-700">
                    Send Reset Link
                </button>
            </div>
            <div class="text-center">
                <a href="loginPage.html" class="text-sm text-blue-600 hover:underline">Back to Login</a>
            </div>
        </form>
    </div>
    <script src="js/forgotPassword.js"></script>
</body>
</html>
