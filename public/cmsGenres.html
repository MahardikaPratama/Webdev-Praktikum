<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DramaKu</title>
        <!-- Mengimpor Tailwind CSS dari CDN untuk styling -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body class="flex flex-col min-h-screen bg-gray-100">
        <div class="flex flex-col flex-1 md:flex-row">
            <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 flex flex-col w-64 transition-transform duration-300 transform -translate-x-full bg-white shadow-lg md:relative md:w-1/5 md:translate-x-0">
                <div class="relative p-6">
                    <!-- Tombol tutup sidebar untuk tampilan mobile -->
                    <button id="close-sidebar" class="absolute p-2 text-gray-600 top-4 right-4 md:hidden focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor"viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>

                    <!-- Judul dan menu navigasi -->
                    <h2 class="mb-4 text-2xl font-bold">DramaKu</h2>
                    <ul class="space-y-2">
                        <li>
                            <a href="#" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-300">Dramas</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-300">Countries</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-300">Awards</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 font-bold text-gray-700 bg-gray-300 rounded-md">Genres</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-300">Actors</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-300">Comments</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-300">Users</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-300">Logout</a>
                        </li>
                    </ul>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <button id="hamburger" class="p-2 text-gray-600 md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <!-- Section for countries management -->
                <section class="container p-6 mx-auto bg-white rounded-md shadow-md">
                    <!-- Form to add a new country -->
                    <form class="flex items-center mb-6 space-x-4">
                        <label for="country" class="block font-medium text-gray-700">Genre</label>
                        <input type="text" id="country" name="country" class="block w-1/3 p-2 border border-gray-300 rounded-md focus:ring focus:ring-orange-500" />
                        <button type="submit" class="px-4 py-2 text-white bg-orange-500 rounded-md hover:bg-orange-600">Submit</button>
                    </form>

                    <!-- Table displaying countries -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="px-4 py-2 border-b"></th>
                                    <th class="px-4 py-2 text-left border-b">Genres</th>
                                    <th class="px-4 py-2 text-right border-b">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd:bg-red-100">
                                    <td class="px-4 py-2 border-b">1</td>
                                    <td class="px-4 py-2 border-b">
                                        <input type="text" value="Romance" class="w-full bg-transparent border-none md:w-1/5 focus:ring-0" />
                                        <label class="inline-flex items-center ml-2">
                                            <input type="radio" name="default" checked class="form-radio" />
                                            <span class="ml-2 text-gray-700">Default</span>
                                        </label>
                                    </td>
                                    <td class="px-4 py-2 text-right border-b">
                                        <a href="#" class="text-red-500 hover:text-red-600">Rename</a> |
                                        <a href="#" class="text-gray-600 hover:text-gray-700">Delete</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-4 py-2 border-b">2</td>
                                    <td class="px-4 py-2 border-b">Drama</td>
                                    <td class="px-4 py-2 text-right border-b">
                                        <a href="#" class="text-red-500 hover:text-red-600">Rename</a> |
                                        <a href="#" class="text-red-500 hover:text-red-600">Delete</a>
                                    </td>
                                </tr>
                                <tr class="odd:bg-red-100">
                                    <td class="px-4 py-2 border-b">3</td>
                                    <td class="px-4 py-2 border-b">Action</td>
                                    <td class="px-4 py-2 text-right border-b">
                                        <a href="#" class="text-red-500 hover:text-red-600">Rename</a> |
                                        <a href="#" class="text-red-500 hover:text-red-600">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
        <!-- Footer -->
        <footer class="z-50 p-4 mt-auto text-center text-white bg-gray-800">
            <p>&copy; 2024 DramaKu. All rights reserved.</p>
        </footer>
        <script src='./js/script.js'></script>
    </body>
</html>
