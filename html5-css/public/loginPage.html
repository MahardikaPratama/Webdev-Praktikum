<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen text-gray-300 bg-gray-900">
    <div class="flex flex-col w-full max-w-lg bg-gray-800 rounded-lg shadow-lg md:flex-row md:max-w-4xl">
        <!-- Form Login -->
        <div class="w-full p-6 md:w-1/2 md:px-8 lg:px-12">
            <h2 class="mb-4 text-xl font-bold text-center text-white">Login</h2>
            <form class="px-4"> 
                <div class="mb-3">
                    <label for="email" class="block mb-1 text-sm font-semibold text-gray-400">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required
                        class="w-full p-2 text-sm text-white bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div class="mb-3">
                    <label for="password" class="block mb-1 text-sm font-semibold text-gray-400">Password</label>
                    <div class="relative">
                        <input id="password" type="password" name="password" placeholder="Password" required
                            class="w-full p-2 text-sm text-white bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                        <div class="flex mt-4">
                            <input id="togglePasswordCheckbox" type="checkbox" class="shrink-0 mt-0.5 border-gray-700 rounded text-orange-500 focus:ring-orange-500 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-orange-500 dark:checked:border-orange-500 dark:focus:ring-offset-gray-800">
                            <label for="togglePasswordCheckbox" class="ml-3 text-sm text-gray-400">Show password</label>
                        </div>
                    </div>
                </div>                
                
                <div class="mb-3">
                    <button type="button" id="loginButton"
                        class="w-full p-2 text-sm font-semibold text-white transition bg-orange-600 rounded-lg hover:bg-orange-700">Login</button>
                </div>
                <div class="flex items-center justify-center mb-3">
                    <div class="w-full border-t border-gray-200"></div>
                    <span class="mx-2 text-xs text-gray-300">OR</span>
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="mb-3">
                    <button type="button" id="googleLogin"
                        class="flex items-center justify-center w-full p-2 text-sm font-semibold text-black transition bg-white border border-gray-300 rounded-lg hover:bg-gray-100">
                        <img src="https://pluspng.com/img-png/google-adwords-logo-vector-png-google-favicon-2015-vector-google-developers-logo-vector-512.png" alt="Google Logo" class="w-4 h-4 mr-2">Login with Google
                    </button>
                </div>
                <div class="text-center">
                    <a href="forgotPasswordPage.html" class="text-sm text-blue-600 hover:underline">Forgot your password?</a>
                </div>
                <div class="mt-2 text-center">
                    <span class="text-sm text-gray-400">Don't have an account?</span>
                    <a href="registerPage.html" class="text-sm text-blue-600 hover:underline">Register</a>
                </div>            
            </form>
        </div>

        <!-- Ilustrasi Gambar -->
        <div class="hidden w-full p-6 md:block md:w-1/2">
            <img src="https://th.bing.com/th/id/OIP.h8qCr42qmI2JNiJJSh5EBQHaEK?rs=1&pid=ImgDetMain" alt="Ilustrasi Login" class="object-contain w-full h-full">
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
