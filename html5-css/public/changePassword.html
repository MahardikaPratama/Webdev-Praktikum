<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="flex flex-col w-full max-w-lg bg-gray-800 rounded-lg shadow-lg md:flex-row md:max-w-4xl">
        <!-- Form Change Password -->
        <div class="w-full p-6 md:w-1/2 md:px-8 lg:px-12">
            <h2 class="mb-4 text-xl font-bold text-center text-white">Change Password</h2>
            <form>
                <div class="mb-3">
                    <label for="new-password" class="block mb-1 text-sm font-semibold text-gray-400">New Password</label>
                    <div class="relative">
                        <input type="password" id="new-password" name="new-password" placeholder="New Password" required
                            class="w-full p-2 text-sm text-white bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    <div class="flex mt-4">
                        <input id="toggleNewPasswordCheckbox" type="checkbox" class="shrink-0 mt-0.5 border-gray-700 rounded text-orange-500 focus:ring-orange-500 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-orange-500 dark:checked:border-orange-500 dark:focus:ring-offset-gray-800">
                        <label for="toggleNewPasswordCheckbox" class="ml-3 text-sm text-gray-400">Show password</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirm-new-password" class="block mb-1 text-sm font-semibold text-gray-400">Confirm New Password</label>
                    <div class="relative">
                        <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm New Password" required
                            class="w-full p-2 text-sm text-white bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    <div class="flex mt-4">
                        <input id="toggleConfirmNewPasswordCheckbox" type="checkbox" class="shrink-0 mt-0.5 border-gray-700 rounded text-orange-500 focus:ring-orange-500 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-orange-500 dark:checked:border-orange-500 dark:focus:ring-offset-gray-800">
                        <label for="toggleConfirmNewPasswordCheckbox" class="ml-3 text-sm text-gray-400">Show password</label>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit"
                        class="w-full p-2 text-sm font-semibold text-white transition bg-orange-600 rounded-lg hover:bg-orange-700">Change Password</button>
                </div>
            </form>
        </div>

        <!-- Ilustrasi Gambar -->
        <div class="hidden w-full p-6 md:block md:w-1/2">
            <img src="https://th.bing.com/th/id/OIP.h8qCr42qmI2JNiJJSh5EBQHaEK?rs=1&pid=ImgDetMain" alt="Ilustrasi Change Password" class="object-contain w-full h-full">
        </div>
    </div>
    <script src="js/changePassword.js"></script>
</body>
</html>
