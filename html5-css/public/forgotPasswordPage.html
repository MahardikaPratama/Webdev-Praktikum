<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="flex flex-col w-full max-w-lg bg-gray-800 rounded-lg shadow-lg md:flex-row md:max-w-4xl">
        <!-- Form Forgot Password -->
        <div class="w-full p-6 md:w-1/2 md:px-8 lg:px-12">
            <h2 class="mb-4 text-xl font-bold text-center text-white">Forgot Password</h2>
            <p class="mb-4 text-sm text-center text-gray-300">
                Enter your email address below and we'll send you a link to reset your password.
            </p>
            <form>
                <div class="mb-3">
                    <label for="email" class="block text-sm font-semibold text-gray-400">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required
                        class="w-full p-2 text-sm text-white bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div class="mb-3">
                    <button type="button" id="resetPasswordButton"
                        class="w-full p-2 text-sm font-semibold text-white transition bg-orange-600 rounded-lg hover:bg-orange-700">
                        Send Reset Link
                    </button>
                </div>
                <div class="text-center">
                    <a href="loginPage.html" class="text-sm text-blue-400 hover:underline">Back to Login</a>
                </div>
            </form>
        </div>

        <!-- Ilustrasi Gambar -->
        <div class="hidden w-full p-6 md:block md:w-1/2">
            <img src="https://th.bing.com/th/id/OIP.h8qCr42qmI2JNiJJSh5EBQHaEK?rs=1&pid=ImgDetMain" alt="Ilustrasi Forgot Password" class="object-contain w-full h-full">
        </div>
    </div>
</body>
</html>
