<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DramaKu</title>
        <!-- Mengimpor Tailwind CSS dari CDN untuk styling -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>

    <body class="flex flex-col min-h-screen text-gray-300 bg-gray-900">
        <div class="flex flex-col flex-1 md:flex-row">
            <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 flex flex-col w-64 transition-transform duration-300 transform -translate-x-full bg-gray-800 shadow-lg md:relative md:w-1/5 md:translate-x-0">
                <div class="relative p-6">
                    <button id="close-sidebar" class="absolute p-2 text-gray-400 top-4 right-4 md:hidden focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    <h2 class="flex items-center mb-4 text-2xl text-white">
                        <img src="https://i.pinimg.com/originals/2c/ae/fe/2caefe0fe73204830ee22868604390d5.png" alt="Drama Icon" class="w-6 h-6 p-1 mr-2 bg-white border rounded-full" />
                        DramaKu
                    </h2>                
                    <ul class="space-y-2">
                        <li class="rounded-md">
                            <button id="accordion-button" class="flex items-center justify-between w-full px-4 py-2 text-left text-gray-300 rounded-md hover:bg-gray-700 focus:outline-none">
                                <span class="flex items-center">
                                    <i class="mr-2 fas fa-film"></i> <!-- Ikon film untuk Dramas -->
                                    Dramas
                                </span>
                                <span id="accordion-icon" class="text-xl">+</span>
                            </button>
                            <ul id="accordion-content" class="mt-2 ml-4 space-y-2 rounded-md accordion-content">
                                <li>
                                    <a href="cmsDrama.html" class="items-center block px-4 py-2 text-gray-300 rounded-md hover:bg-gray-700 menu-link">
                                        <i class="mr-2 fas fa-check"></i> <!-- Ikon check untuk Validate -->
                                        Validate
                                    </a>
                                </li>
                                <li>
                                    <a href="cmsDramaInput.html" class="items-center block px-4 py-2 text-gray-300 rounded-md menu-link hover:bg-gray-700">
                                        <i class="mr-2 fas fa-plus"></i> <!-- Ikon tambah untuk Input New Drama -->
                                        Input New Drama
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="cmsCountries.html" class="items-center block px-4 py-2 text-gray-300 rounded-md menu-link hover:bg-gray-700">
                                <i class="mr-2 fas fa-globe"></i> <!-- Ikon globe untuk Countries -->
                                Countries
                            </a>
                        </li>
                        <li>
                            <a href="cmsAwards.html" class="items-center block px-4 py-2 text-gray-300 rounded-md menu-link hover:bg-gray-700">
                                <i class="mr-2 fas fa-trophy"></i> <!-- Ikon trophy untuk Awards -->
                                Awards
                            </a>
                        </li>
                        <li>
                            <a href="cmsGenres.html" class="items-center block px-4 py-2 text-gray-300 rounded-md menu-link hover:bg-gray-700">
                                <i class="mr-2 fas fa-tags"></i> <!-- Ikon tags untuk Genres -->
                                Genres
                            </a>
                        </li>
                        <li>
                            <a href="cmsActors.html" class="items-center block px-4 py-2 text-gray-300 rounded-md menu-link hover:bg-gray-700">
                                <i class="mr-2 fas fa-user"></i> <!-- Ikon user untuk Actors -->
                                Actors
                            </a>
                        </li>
                        <li>
                            <a href="cmsComments.html" class="items-center block px-4 py-2 text-gray-300 rounded-md menu-link hover:bg-gray-700">
                                <i class="mr-2 fas fa-comments"></i> <!-- Ikon comments untuk Comments -->
                                Comments
                            </a>
                        </li>
                        <li>
                            <a href="cmsUsers.html" class="items-center block px-4 py-2 text-gray-300 rounded-md menu-link hover:bg-gray-700">
                                <i class="mr-2 fas fa-users"></i> <!-- Ikon users untuk Users -->
                                Users
                            </a>
                        </li>
                        <li>
                            <a href="loginPage.html" class="items-center block px-4 py-2 text-gray-300 rounded-md menu-link hover:bg-gray-700">
                                <i class="mr-2 fas fa-sign-out-alt"></i> <!-- Ikon logout untuk Logout -->
                                Logout
                            </a>
                        </li>
                    </ul>
                    
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <button id="hamburger" class="p-2 text-gray-400 md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Section for genre management -->
                <section class="container p-4 mx-auto bg-gray-800 rounded-md shadow-md md:p-6">
                    <!-- Form to add a new genre -->
                    <form class="flex items-center mb-6 space-x-4">
                        <label for="genre" class="block font-medium text-gray-300">Genre</label>
                        <input type="text" id="genre" name="genre" class="block w-full p-2 text-gray-300 bg-gray-800 border border-gray-700 rounded-md md:w-1/3 focus:ring focus:ring-orange-500" />
                        <button type="submit" class="px-4 py-2 text-white bg-orange-500 rounded-md hover:bg-orange-600">Submit</button>
                    </form>

                    <!-- Table displaying genres -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-gray-300 bg-gray-800">
                            <thead>
                                <tr class="bg-gray-700">
                                    <th class="px-4 py-2 border-b border-gray-600"></th>
                                    <th class="px-4 py-2 text-left border-b border-gray-600">Genres</th>
                                    <th class="px-4 py-2 text-left border-b border-gray-600">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 odd:bg-gray-700">
                                    <td class="px-4 py-2 border-b border-gray-600">1</td>
                                    <td class="px-4 py-2 border-b border-gray-600">
                                        <input type="text" value="Romance" class="w-full bg-transparent border-none md:w-1/5 focus:ring-0" />
                                        <label class="inline-flex items-center ml-2">
                                            <input type="radio" name="default" value="1" class="text-orange-500 form-radio" />
                                            <span class="ml-2 text-gray-300">Default</span>
                                        </label>
                                    </td>
                                    <td class="px-4 py-2 text-left border-b border-gray-600">
                                        <a href="#" class="text-red-500 hover:text-red-600">
                                            <i class="fas fa-edit"></i> <!-- Ikon edit -->
                                        </a>
                                        |
                                        <a href="#" class="text-red-500 hover:text-red-600">
                                            <i class="fas fa-trash"></i> <!-- Ikon delete -->
                                        </a>
                                    </td>
                                </tr>
                                <tr class="bg-gray-800">
                                    <td class="px-4 py-2 border-b border-gray-600">2</td>
                                    <td class="px-4 py-2 border-b border-gray-600">
                                        <input type="text" value="Drama" class="w-full bg-transparent border-none md:w-1/5 focus:ring-0" />
                                        <label class="inline-flex items-center ml-2">
                                            <input type="radio" name="default" value="2" class="text-orange-500 form-radio" />
                                            <span class="ml-2 text-gray-300">Default</span>
                                        </label>
                                    </td>
                                    <td class="px-4 py-2 text-left border-b border-gray-600">
                                        <a href="#" class="text-red-500 hover:text-red-600">
                                            <i class="fas fa-edit"></i> <!-- Ikon edit -->
                                        </a>
                                        |
                                        <a href="#" class="text-red-500 hover:text-red-600">
                                            <i class="fas fa-trash"></i> <!-- Ikon delete -->
                                        </a>
                                    </td>
                                </tr>
                                <tr class="bg-gray-800 odd:bg-gray-700">
                                    <td class="px-4 py-2 border-b border-gray-600">3</td>
                                    <td class="px-4 py-2 border-b border-gray-600">
                                        <input type="text" value="Action" class="w-full bg-transparent border-none md:w-1/5 focus:ring-0" />
                                        <label class="inline-flex items-center ml-2">
                                            <input type="radio" name="default" value="3" class="text-orange-500 form-radio" />
                                            <span class="ml-2 text-gray-300">Default</span>
                                        </label>
                                    </td>
                                    <td class="px-4 py-2 text-left border-b border-gray-600">
                                        <a href="#" class="text-red-500 hover:text-red-600">
                                            <i class="fas fa-edit"></i> <!-- Ikon edit -->
                                        </a>
                                        |
                                        <a href="#" class="text-red-500 hover:text-red-600">
                                            <i class="fas fa-trash"></i> <!-- Ikon delete -->
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination and Data Info -->
                    <div class="flex flex-col items-center mt-4">
                        <!-- Showing Data Range -->
                        <span class="text-sm text-gray-300">
                            Showing <span class="font-semibold text-gray-100">1</span> to <span class="font-semibold text-gray-100">10</span> of <span class="font-semibold text-gray-100">100</span> Entries
                        </span>
                        
                        <!-- Pagination Buttons -->
                        <div class="inline-flex mt-2">
                            <button class="flex items-center justify-center h-8 px-3 text-sm font-medium text-white bg-gray-700 rounded-l hover:bg-gray-900">
                                <svg class="w-3.5 h-3.5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                                </svg>
                                Prev
                            </button>
                            <button class="flex items-center justify-center h-8 px-3 text-sm font-medium text-white bg-gray-700 border-l border-gray-700 rounded-r hover:bg-gray-900">
                                Next
                                <svg class="w-3.5 h-3.5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </section>
            </main>

        </div>
        <!-- Footer -->
        <footer class="z-50 p-4 text-center text-gray-300 bg-gray-800">
            <div class="container mx-auto">
                <p>&copy; 2024 DramaKu. All rights reserved.</p>

                        <i class="fab fa-twitter"></i>
                    </a>
                    <a
                        href="https://instagram.com"
                        target="_blank"
                        rel="noopener noreferrer"

                    </a>

                </div>

</html>
