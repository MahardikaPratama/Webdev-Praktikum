<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DramaKu</title>
        <!-- Mengimpor Tailwind CSS dari CDN untuk styling -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>

    <body class="flex flex-col min-h-screen text-gray-300 bg-gray-900">
        <div class="flex flex-col flex-1 md:flex-row">
            //Panggil SidebarAdmin

            <!-- Main Content -->
            <main class="flex-1 p-4 md:p-6">
                <button id="hamburger" class="p-2 text-gray-400 md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Section for countries management -->
                <section class="container p-4 mx-auto bg-gray-800 rounded-md shadow-md md:p-6">
                    <!-- Form to add a new country -->
                    <form class="flex items-center mb-6 space-x-4">
                        <label for="country" class="block font-medium text-gray-300">Country</label>
                        <input type="text" id="country" name="country" class="block w-full p-2 text-gray-300 bg-gray-800 border border-gray-700 rounded-md md:w-1/3 focus:ring focus:ring-orange-500" />
                        <button type="submit" class="px-4 py-2 text-white bg-orange-500 rounded-md hover:bg-orange-600">Submit</button>
                    </form>

                    <!-- Table displaying countries -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-gray-300 bg-gray-800">
                            <thead>
                                <tr class="bg-gray-700">
                                    <th class="px-4 py-2 border-b border-gray-600"></th>
                                    <th class="px-4 py-2 text-left border-b border-gray-600">Countries</th>
                                    <th class="px-4 py-2 text-left border-b border-gray-600">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 odd:bg-gray-700">
                                    <td class="px-4 py-2 border-b border-gray-600">1</td>
                                    <td class="px-4 py-2 border-b border-gray-600">
                                        <input type="text" value="Japan" class="w-full bg-transparent border-none md:w-1/5 focus:ring-0" />
                                        <label class="inline-flex items-center ml-2">
                                            <input type="radio" name="default" value="1" class="text-orange-500 form-radio" />
                                            <span class="ml-2 text-gray-300">Default</span>
                                        </label>
                                    </td>
                                    <td class="px-4 py-2 text-left border-b border-gray-600">
                                        <a href="#" class="text-red-500 hover:text-red-600">
                                            <i class="fas fa-edit"></i> <!-- Ikon edit -->
                                        </a>
                                        |
                                        <a href="#" class="text-gray-400 hover:text-gray-300">
                                            <i class="fas fa-trash"></i> <!-- Ikon delete -->
                                        </a>
                                    </td>
                                </tr>
                                <tr class="bg-gray-800">
                                    <td class="px-4 py-2 border-b border-gray-600">2</td>
                                    <td class="px-4 py-2 border-b border-gray-600">
                                        <input type="text" value="Korea" class="w-full bg-transparent border-none md:w-1/5 focus:ring-0" />
                                        <label class="inline-flex items-center ml-2">
                                            <input type="radio" name="default" value="2" class="text-orange-500 form-radio" />
                                            <span class="ml-2 text-gray-300">Default</span>
                                        </label>
                                    </td>
                                    <td class="px-4 py-2 text-left border-b border-gray-600">
                                        <a href="#" class="text-red-500 hover:text-red-600">
                                            <i class="fas fa-edit"></i> <!-- Ikon edit -->
                                        </a>
                                        |
                                        <a href="#" class="text-red-500 hover:text-red-600">
                                            <i class="fas fa-trash"></i> <!-- Ikon delete -->
                                        </a>
                                    </td>
                                </tr>
                                <tr class="bg-gray-800 odd:bg-gray-700">
                                    <td class="px-4 py-2 border-b border-gray-600">3</td>
                                    <td class="px-4 py-2 border-b border-gray-600">
                                        <input type="text" value="China" class="w-full bg-transparent border-none md:w-1/5 focus:ring-0" />
                                        <label class="inline-flex items-center ml-2">
                                            <input type="radio" name="default" value="3" class="text-orange-500 form-radio" />
                                            <span class="ml-2 text-gray-300">Default</span>
                                        </label>
                                    </td>
                                    <td class="px-4 py-2 text-left border-b border-gray-600">
                                        <a href="#" class="text-red-500 hover:text-red-600">
                                            <i class="fas fa-edit"></i> <!-- Ikon edit -->
                                        </a>
                                        |
                                        <a href="#" class="text-red-500 hover:text-red-600">
                                            <i class="fas fa-trash"></i> <!-- Ikon delete -->
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    //Panggil Pagination
                </section>
            </main>

        </div>
        <!-- Footer -->
        //Panggil Footer
        <script src='./js/admin.js'></script>
    </body>
</html>
