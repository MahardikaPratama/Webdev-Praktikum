<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DramaKu - Input New Drama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <div class="flex flex-col flex-1 md:flex-row">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 flex flex-col w-64 bg-white shadow-lg md:relative md:w-1/5">
            <div class="relative p-6">
                <h2 class="mb-4 text-2xl">DramaKu</h2>
                <ul class="space-y-2">
                    <li class="rounded-md">
                        <button id="accordion-button" class="flex items-center justify-between w-full px-4 py-2 text-left text-gray-700 bg-gray-300 rounded-md focus:outline-none">
                            Dramas
                            <span id="accordion-icon" class="text-xl">+</span>
                        </button>
                        <ul id="accordion-content" class="mt-2 ml-4 space-y-2 rounded-md accordion-content">
                            <li><a href="#" id="validate-button" class="block px-4 py-2 text-gray-700 rounded-md hover:bg-gray-200">Validate</a></li>
                            <li><a href="cmsDramaInput.html" class="block px-4 py-2 text-gray-700 bg-gray-300 rounded-md">Input New Drama</a></li>
                        </ul>
                    </li>
                    <li><a href="cmsCountries.html" class="block px-4 py-2 text-gray-700 rounded-md menu-link hover:bg-gray-300">Countries</a></li>
                    <li><a href="cmsAwards.html" class="block px-4 py-2 text-gray-700 rounded-md menu-link hover:bg-gray-300">Awards</a></li>
                    <li><a href="cmsGenres.html" class="block px-4 py-2 text-gray-700 rounded-md menu-link hover:bg-gray-300">Genres</a></li>
                    <li><a href="cmsActors.html" class="block px-4 py-2 text-gray-700 rounded-md menu-link hover:bg-gray-300">Actors</a></li>
                    <li><a href="cmsComments.html" class="block px-4 py-2 text-gray-700 rounded-md menu-link hover:bg-gray-300">Comments</a></li>
                    <li><a href="cmsUsers.html" class="block px-4 py-2 text-gray-700 rounded-md menu-link hover:bg-gray-300">Users</a></li>
                    <li><a href="loginPage.html" class="block px-4 py-2 text-gray-700 rounded-md menu-link hover:bg-gray-300">Logout</a></li>
                </ul>
            </div>
        </aside>
        <main class="flex-1 p-4 md:p-6">
            <section class="container p-4 mx-auto bg-white rounded-md shadow-md md:p-6">
                <h2 class="mb-4 text-2xl font-semibold text-gray-700">Input New Drama</h2>
                <form action="#" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                        <!-- Title -->
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="title" name="title" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-600" placeholder="Drama Title">
                        </div>
                        <!-- Alternative Title -->
                        <div>
                            <label for="alt-title" class="block text-sm font-medium text-gray-700">Alternative Title</label>
                            <input type="text" id="alt-title" name="alt-title" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-600" placeholder="Alternative Title">
                        </div>
                        <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
                            <!-- Year Dropdown -->
                            <div>
                                <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
                                <select id="year" name="year" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-600">
                                    <option disabled selected>Select Year</option>
                                    <script>
                                        for (let year = 2000; year <= 2024; year++) {
                                            document.write(`<option value="${year}">${year}</option>`);
                                        }
                                    </script>
                                </select>
                            </div>
                            <!-- Country Dropdown -->
                            <div>
                                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                                <select id="country" name="country" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-600">
                                    <option value="" disabled selected>Select Country</option>

                                </select>
                            </div>
                            <!-- Status Dropdown -->
                            <div>
                                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                                <select id="status" name="status" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-600">
                                    <option value="" disabled selected>Select Status</option>
                                    <option value="Ongoing">Ongoing</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Upcoming">Upcoming</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Cover Image -->
                        <div class="md:col-span-2">
                            <label for="cover-image" class="block text-sm font-medium text-gray-700">Cover Image</label>
                            <input type="file" id="cover-image" name="cover-image" accept="image/*" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-600">
                        </div>
                        <!-- Synopsis -->
                        <div class="md:col-span-2">
                            <label for="synopsis" class="block text-sm font-medium text-gray-700">Synopsis</label>
                            <textarea id="synopsis" name="synopsis" rows="4" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-600" placeholder="Synopsis"></textarea>
                        </div>
                        <!-- Availability -->
                        <div>
                            <label for="availability" class="block text-sm font-medium text-gray-700">Availability</label>
                            <input type="text" id="availability" name="availability" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-600" placeholder="Fansub: @subgroup on platform">
                        </div>
                        <!-- Genres -->
                        <div class="md:col-span-2">
                            <label for="genres" class="block text-sm font-medium text-gray-700">Genres</label>
                            <div class="grid grid-cols-2 gap-2 md:grid-cols-4">
                                <!-- All 16 Genre Checkboxes -->
                                <label><input type="checkbox" name="genres[]" value="Action" class="mr-2">Action</label>
                                <label><input type="checkbox" name="genres[]" value="Adventure" class="mr-2">Adventure</label>
                                <label><input type="checkbox" name="genres[]" value="Comedy" class="mr-2">Comedy</label>
                                <label><input type="checkbox" name="genres[]" value="Crime" class="mr-2">Crime</label>
                                <label><input type="checkbox" name="genres[]" value="Drama" class="mr-2">Drama</label>
                                <label><input type="checkbox" name="genres[]" value="Fantasy" class="mr-2">Fantasy</label>
                                <label><input type="checkbox" name="genres[]" value="Historical" class="mr-2">Historical</label>
                                <label><input type="checkbox" name="genres[]" value="Horror" class="mr-2">Horror</label>
                                <label><input type="checkbox" name="genres[]" value="Romance" class="mr-2">Romance</label>
                                <label><input type="checkbox" name="genres[]" value="Sci-Fi" class="mr-2">Sci-Fi</label>
                                <label><input type="checkbox" name="genres[]" value="Slice of Life" class="mr-2">Slice of Life</label>
                                <label><input type="checkbox" name="genres[]" value="Thriller" class="mr-2">Thriller</label>
                                <label><input type="checkbox" name="genres[]" value="War" class="mr-2">War</label>
                                <label><input type="checkbox" name="genres[]" value="Western" class="mr-2">Western</label>
                                <label><input type="checkbox" name="genres[]" value="Mystery" class="mr-2">Mystery</label>
                                <label><input type="checkbox" name="genres[]" value="Documentary" class="mr-2">Documentary</label>
                            </div>
                        </div>
                        <!-- Actors -->
                        <div class="md:col-span-2">
                            <label for="actors" class="block text-sm font-medium text-gray-700">Add Actors (Up to 9)</label>
                            <input type="text" id="actor-search" name="actor-search" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-600" placeholder="Search Actor Names">
                            <div class="grid grid-cols-3 gap-4 mt-4">
                                <!-- Actor placeholders with images -->
                                <div class="flex items-center p-2 bg-gray-200 rounded-md">
                                    <img src="../Asset/conan.jpg" alt="Actor 1" class="w-10 h-10 mr-2 rounded-full">
                                    Actor 1 <button class="ml-auto text-sm text-red-500">x</button>
                                </div>
                                <div class="flex items-center p-2 bg-gray-200 rounded-md">
                                    <img src="../Asset/conan.jpg" alt="Actor 2" class="w-10 h-10 mr-2 rounded-full">
                                    Actor 2 <button class="ml-auto text-sm text-red-500">x</button>
                                </div>
                                <!-- More actor slots -->
                            </div>
                        </div>
                        <!-- Trailer and Award -->
                        <div class="md:col-span-2">
                            <label for="trailer" class="block text-sm font-medium text-gray-700">Link Trailer</label>
                            <input type="url" id="trailer" name="trailer" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-600" placeholder="Link to trailer">
                        </div>
                        <div class="md:col-span-2">
                            <label for="award" class="block text-sm font-medium text-gray-700">Award</label>
                            <select id="award" name="award" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-600">
                                <option value="" disabled selected>Select Award</option>
                                <option value="Best Drama">Best Drama</option>
                                <option value="Best Actor">Best Actor</option>
                            </select>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="flex gap-4">
                        <!-- <button type="button" class="w-full px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700 focus:ring-4 focus:ring-green-300">
                            Preview
                        </button> -->
                        <button type="submit" class="w-full px-4 py-2 text-white bg-orange-600 rounded-md hover:bg-orange-700 focus:ring-4 focus:ring-orange-300">
                            Submit
                        </button>
                    </div>
                    
                </form>
            </section>
        </main>
    </div>
    <footer class="z-50 p-4 text-center text-white bg-gray-800">
        <p>&copy; 2024 DramaKu. All rights reserved.</p>
    </footer>
    <script src='./js/input_drama.js'></script>
</body>
</html>
